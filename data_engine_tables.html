<!DOCTYPE html>
<html>

<head>
  <title>Tables</title>
  <!-- Bootstrap -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
      <!-- Header/Footer manager with jquery via https://stackoverflow.com/questions/18712338/make-header-and-footer-files-to-be-included-in-multiple-html-pages -->
      <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
  </script>
  <script> 
      $(function(){
      $("#header").load("/header.html"); 
      $("#footer").load("/footer.html"); 
      });
  </script> 

  <!-- In-lining styles to avoid needing a separate .css file -->
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>

</head>


<body>

  <div id="content">

    <div style="margin: 20px">

      <h1>Tables</h1>

      <a href="/">Home Page</a>

    </div>

    <br>
    <table style="margin-left:40px;margin-right:40px;" cellpadding="10">

      <thead>
        <td><b>Table</b></td>
        <td><b>Columns (column name, data type)</b></td>
      </thead>

      {% for key in dict.keys() %}
      <tr>
        <!-- <td>{{key}}</td> -->
        <td><a href="table/{{key}}"> {{key}}</a></td>
        <td>{{dict[key]}}</td>
      </tr>

      {% endfor %}
    </table>
    </br>

  </div>

  <div id="footer"></div>

</body>

</html>
